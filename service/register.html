<form method="post" action="register.php" onsubmit="return check()"  enctype="multipart/form-data">
  <div align=center class="container">
    <h3 align=center>Inregistrare
    <p align=center>Pentru a te putea programa trebuie sa aveti un cont.</p>
    <img   src="image/logo.png" style="border-radius: 50%;" width="160px" height="160px" >
  </h3>
    <hr>

    <label style='display:inline-block; text-align: right; width:100px;' for="email"><b>Email</b></label>
    <input type="text"  name="email" placeholder="Introduceti Email"  id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    <br></br>
    <label style='display:inline-block; text-align: right; width:100px;' for="telefon"><b>Numarul de telefon</b></label>
    <input type="text" placeholder="Introduceti Numarul de telefon" name="telefon" id="telefon" required>
    <br></br>
    <label style='display:inline-block; text-align: right; width:100px;' for="nume"><b>Nume</b></label>
    <input type="text" placeholder="Introduceti Nume" name="nume" id="nume" required>
    <br></br>
    <label style='display:inline-block; text-align: right; width:100px;' for="prenume"><b>Prenume</b></label>
    <input type="text" placeholder="Introduceti Prenume" name="prenume" id="prenume" required>
    <br></br>
    <label style='display:inline-block; text-align: right; width:100px;' for="psw"><b>Parola</b></label>
    <input type="password" placeholder="Introduceti Parola" name="psw" id="psw" onkeyup='check();' required>
    <br></br>
    <label style='display:inline-block; text-align: right; width:100px;' for="psw-repeat"><b>Repeta Parola</b></label>
    <input type="password" placeholder="Repetati Parola" name="psw-repeat" id="psw-repeat"  onkeyup='check();' required>
    <p id="valid"></p>
    <hr>
    <p align=center>Sunteti de acord cu termenii si conditiile magazinului <a href="#">Terms & Privacy</a>.</p>
    <br></br>
    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Aveti deja cont? <a href="login.html">Logare</a>.</p>
  </div>
</form>
